<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class='container'>
        <h1 id='title'>Lucky Winners Will Be Taken To Another Galaxy</h1>
            <p id='description'>Pick a number</p>
        <form id='survey-form'>
                <label for='name' id='name-label'>Full Name:</label><br>
                <input type='text' name='name' id='name' placeholder='Enter your Name' required><br>
                <label for='email' id='email-label'>Email:</label><br>
                <input type='email' name='email' id='email' placeholder='Enter your Email' required><br>
                <label for='quantity' id='number-label'>Pick a number:</label><br>
                <input type='number' name='quantity' placeholder='From 1 to 10' id='number' min='1' max='10' required>
            <div class='radio'>
                <p>Will you join me?</p>
                <input type='radio' id='male' name='gender' value='male'>
                <label for='male'>No, I'm afraid</label><br>
                <input type='radio' id='female' name='gender' value='female'>
                <label for='female'>I'll think about it</label><br>
                <input type='radio' id='other' name='gender' value='other'>
                <label for='other'>Beam me up Scottie!</label><br>
            </div>
            <div class='dropdown'>
                <p>Select the color of your suit:</p>
            <select id='dropdown' name='dropdown' required>
                <option disabled selected value>Select an option</option>
                <option value='Blue'>BLUE</option>
                <option value='Green'>GREEN</option>
                <option value='Red'>RED</option>
                <option value='Yellow'>YELLOW</option>
            </select>
            </div>
            <div class='checkbox'>
                <p>You get to take one thing with you:</p>
                <input type='checkbox' id='color1' name='color1' value='pink'>
                <label for='color1'>Your best friend</label><br>
                <input type='checkbox' id='color2' name='color2' value='green'>
                <label for='color2'>A Pet</label><br>
                <input type='checkbox' id='color3' name='color3' value='red'>
                <label for='color3'>A book</label><br>
                <input type='checkbox' id='color4' name='color4' value='yellow'>
                <label for='color4'>A book</label><br>
                <input type='checkbox' id='color5' name='color5' value='blue'>
                <label for='color5'>A book</label>
            </div>
            <div class="textarea">
                <p>Any last words to your Earthly brethren?</p>
                <textarea name='message' id="textarea" placeholder="or forever hold your peace"></textarea><br>
            </div>
            <div class="submit">
                <input type='submit' id="submit" value='Submit'>
            </div>
        </form>
    </div>
</body>
</html>
